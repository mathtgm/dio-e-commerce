<div class="shadow p-3 mb-5">
  <h2>Lista de produtos <span class="text-primary">({{listaProduto.length}})</span></h2>
  <hr>
  <div class="container d-flex flex-wrap justify-content-start px-0 py-1">
    <div *ngFor="let produto of listaProduto" class="product-card">
      <img [src]="produto.imagem" class="product-image">
      <div class="product-card-body">
        <h5 class="product-card-title">{{produto.produto.slice(0, 28)}}</h5>
        <hr>
        <p class="product-card-text">R$ {{produto.valor}}</p>
        <button type="button" class="btn btn-primary productButton"><i class="bi bi-cart4"></i> Adicionar ao
          carrinho</button>
      </div>
    </div>
    <div *ngIf="listaProduto.length == 0" class="d-flex w-100 justify-content-center">
      <h3 class="text-danger"><i class="bi bi-emoji-frown"></i> NÃ£o foi encontrado nenhum produto</h3>
    </div>
  </div>
</div>
